{% extends 'web/base.html' %}

{% block content %}

    <div class='container'>
    {% for school in schools %}
        <h2>{{ school.name }}</h2>
        <p>
        <img src="{{ school.image.url }}" alt="{{ school.name }} picture" width="100" height="50"> <br>
        {{ school.address }} <br>
        {% if school.url %}
        <a href="{{ school.url }}" target="_blank">Website</a> <br>
        {% endif %}
        </p>
    {% endfor %}
    </div>
    
{% endblock %}
